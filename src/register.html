<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h2 class="header__title">Sign Up</h2>
      <div class="header__img">
        <img id="avatar" src="" alt="" />
      </div>
      <button id="header__btn" class="header__btn">Random Photo</button>
    </div>
    <form id="add-form" class="add__form">
      <div class="add__form-group">
        <label for="firstname">First Name</label>
        <input
          name="firstName"
          rules="required"
          type="text"
          placeholder="Enter Your First Name"
          class="firstname"
          id="firstname"
        />
        <small class="message"></small>
      </div>
      <div class="add__form-group">
        <label for="lastname">Last Name</label>
        <input
          name="lastName"
          rules="required"
          type="text"
          placeholder="Enter Your Last Name"
          class="lastname"
          id="lastname"
        />
        <small class="message"></small>
      </div>
      <div class="add__form-group">
        <label for="email">Email</label>
        <input
          name="email"
          rules="required|email"
          type="email"
          placeholder="Enter Your Email"
          class="email"
          id="email"
        />
        <small class="message" id="message-email"></small>
      </div>
      <div class="add__form-group">
        <label for="password">Password</label>
        <input
          name="password"
          rules="required|min:6"
          type="password"
          placeholder="Enter Password"
          class="password"
          id="password"
        />
        <small class="message"></small>
      </div>
      <input type="submit" placeholder="Submit" />
      <a href="#login.html" class="btn-link">Have an account? Sign In</a>
    </form>
  </body>
</html>
