<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Photos App</title>
  </head>
  <body>
    <div class="user">
      <div class="user__img">
        <button id="log-out" class="user__btn">Log out</button>
        <img id="avatar" class="user__img--img" src="" alt="" />
      </div>
      <p id="firstname" class="firstname">Tony</p>
    </div>
    <header class="header">
      <h1 class="header__title">Album Example</h1>
      <p class="header__des">
        Something short and leading about the collection below—its contents, the
        creator, etc. Make it short and sweet, but not too short so folks don’t
        simply skip over it entirely.
      </p>
    </header>

    <section class="photos">
      <div class="btn photos__btn">
        <button id="add-btn" class="btn">Add Photo</button>
      </div>
      <div id="photos__wrapper" class="photos__wrapper"></div>
    </section>
    <section class="page">
      <div class="page__previous--btn">
        <a class="page__link" href="#">Previous</a>
      </div>
      <ul class="page__nav"></ul>
      <div class="page__next--btn">
        <a class="page__link" href="#">Next</a>
      </div>
    </section>
  </body>
</html>
