    <main class="main">
      <div class="container">
        <form id="login-form" class="login-form">
          <h2>Login Form</h2>
          <div class="form-group">
            <div class="form-group-control">
              <i class="fas fa-envelope"></i>
              <input
                placeholder="Email"
                type="email"
                id="email_address"
                class="form-control"
                name="email-address"
                required
                autofocus
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-control">
              <i class="fas fa-lock"></i>
              <input
                placeholder="Password"
                type="password"
                id="password"
                class="form-control"
                name="password"
              />
            </div>
            <span id="message"></span>
          </div>

          <div class="login-form--link">
            <a class="btn-link">Need an account? <span>Sign up</span></a>
          </div>

          <button type="submit" class="login-form--submit">Login</button>
        </form>
      </div>
    </main>
